<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Pricing</title>

</head>
<body>
  <img src="./images/bg-bottom.svg" alt="" class="bg-bottom">
  <img src="./images/bg-top.svg" alt="" class="bg-top">

<main>
  <h1>Our Pricing</h1>
  
  <section class="payment-toggle">
    <p class="payment-title">Annually</p>
    
    <label class="switch">
      <input type="checkbox" id="checkbox" checked>
      <span class="slider round"></span>
    </label>
     
    <p class="payment-title">Monthly</p>
  </section>

  <section class="options">

    <section class="card">
      <p class="options-title options-header">Basic</p> 
      <p class="amount"><strong>&dollar;</strong>19.99</p> 
      <p class="yearly-amount"><strong>&dollar;</strong>199.99</p> 
      <p class="options-title">500 GB Storage</p>
      <p class="options-title">2 Users Allowed</p>
      <p class="options-title">Send up to 3 GB</p>
      <button>Learn More</button>
    </section>

    <section class="professional card">
      <p class="options-title options-header">Professional</p>
      <p class="professional-amount"><strong>&dollar;</strong>24.99</p>
      <p class="yearly-amount-professional"><strong>&dollar;</strong>249.99</p>  
      <p class="options-title">1 TB Storage</p>
      <p class="options-title">5 Users Allowed</p>
      <p class="options-title">Send up to 10 GB</p>
      <button class="professional-button">Learn More</button>
    </section>

    <section class="card">
      <p class="options-title options-header">Master</p>
      <p class="amount"><strong>&dollar;</strong>39.99</p>
      <p class="yearly-amount"><strong>&dollar;</strong>399.99</p>  
      <p class="options-title">2 TB Storage</p>
      <p class="options-title">10 Users Allowed</p>
      <p class="options-title">Send up to 20 GB</p>
      <button>Learn More</button>
  </section>

  </main>
<script src="index.js"></script>
</body>
</html>
